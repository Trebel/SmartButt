<!doctype html>
<meta charset="utf-8">
<title>Bathroom, NOW!</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="styles/main.css">
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
<script src="scripts/app.js"></script>

<body class="container" ng-app="app">
  <div class="navbar navbar-default navbar-static-top">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">SmartButt</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Near</a></li>
        <li><a href="#">Best</a></li>
        <li><a href="#">Pref</a></li>
      </ul>
    </div>
  </div>

  <div class="content" ng-controller="controller">
    <div class="col-md-4 panel" ng-class="{true:'panel-danger', false:'panel-success'}[loo.occupied]" ng-repeat="loo in loos">
      <div class="panel-heading">F:{{ loo.floor }} | B:{{ loo.bathroom }} | S:{{ loo.stall }}</div>
      <div class="panel-body">Occupancy Chance: {{ loo.occupyChance | number: 0 }}%</div>
  </div>
</body>
